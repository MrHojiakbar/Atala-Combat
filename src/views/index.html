<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/register.css">
    <title>Sign Up</title>
</head>
<body>

    <main>
        <div class="container">
            <div class="sigUp-main">
                <img src="../public/images/atala_level3.jpg" alt="" class="image level3">
                <img src="../public/images/atala_level4.jpg" alt="" class="image level4">
                <h1>SIGN UP</h1>
                <div class="signup-container">
                    <form action="/users/register">
                        <img src="../public/images/atala_level1.jpg" alt="" class="image level1">
                        <input type="text" placeholder="Enter name" required>
                        <input type="email" placeholder="Enter email" required>
                        <img src="../public/images/atala_level1.jpg" alt="" class="image level_1">
                        <input type="password" placeholder="Enter password" required>
                        <button class="signup-button">SIGN UP</button>
                    </form>
                    <img src="../public/images/atala_level2.jpg" alt="" class="image level2">

                </div>
            </div>
        </div>  
    </main>

</body>
</html>
